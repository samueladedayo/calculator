<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./array.css">
    <title>Document</title>
</head>

<body>
    <!-- <div class="title"></div> -->
    <div class=" body" style="margin-bottom: 100px;">
        <div class="title">
            <marquee behavior="moving" direction="right">
                <h3> TODO...TODO...TODO...TODO... BY SAMSTAR</h3>
            </marquee>

        </div>
        <div class="all">
            <div class="hhh">
                <marquee behavior="" direction="">
                    <h1 style="margin-left: 20px;">TODO APP BY SAMSTAR
                    </h1>
                </marquee>
            </div>
            <div class="input" style="margin-left: 16px; margin-top: 10px;">
                <input type="text" placeholder="input todo........" id="myInput" style="margin-top: 20px; height:30px; border-radius: 10px; background-color: aquamarine; border-style: none; color: red;">
            </div>
            <div class="button">
                <button onclick="delTodo()" style="height: 30px; color:blue; border-radius:10px; border-style: none; margin-top: 10px; background-color: whitesmoke; ">DELETE TODO</button>
                <button onclick="addTodo()" style="height: 30px; margin-left: 10px; color:blue; border-radius:10px; border-style: none; margin-top: 10px;background-color: whitesmoke;">ADD TODO</button>
                <button onclick="editTodo()" style="height: 30px;  margin-left: 9px; margin-top: 10px; color:blue; border-radius:10px; border-style: none;background-color: whitesmoke;">EDIT TODO</button>
            </div>
        </div>
    </div>
    <div id="myOutput"></div>
    </div>
    <script>
        let myFruits = []

        function addTodo() {
            myFruits.push(myInput.value)
            myOutput.innerHTML = myFruits + "</br>";
            myInput.value = "";
        }

        function delTodo() {
            myFruits.pop();
            myOutput.innerHTML = myFruits;
        }

        function editTodo() {
            myFruits.splice(0, 2, myInput.value)
            myOutput.innerHTML += myFruits;
        }
    </script>
</body>

</html>

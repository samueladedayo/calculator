<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css">
    <title>Todo</title>
</head>

<body>
    <div class="all" style=" width:300px; background-color: rgb(23, 38, 38); margin-left: 200px; border-radius: 15px;">
        <!-- <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="./bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script> -->
        <input type="text" placeholder="Enter your Todo" id="userInput" class="form-control my-2" style="height: 30px; width:170px; margin-top: 50px;margin-left: 57px; border: none; border-radius: 10px; background-color: whitesmoke; box-shadow: 1px 1px 1px 1px rgb(227, 212, 212);">
        <button class="btn btn-info w-100" onclick="addTodo()" style="height: 35px;margin-left:100px; margin-top:30px; border:none; border-radius:10px; background-color:pink;  box-shadow: 1px 1px 1px 1px rgb(227, 212, 212);  width:90px; ">Add
            Todo</button>
        <!-- <button class="btn btn-danger w-100 my-2" onclick="deleteAllTodo()">Delete Todo</button> -->
        <hr>
        <div id="output"></div>
        <!-- <div class="ober" sy></div> -->
    </div>
    <script>
        var allTodo = []

        function addTodo() {
            allTodo.push(userInput.value)
                // console.log(allTodo)
            displayTodo()
        }

        function displayTodo() {
            output.innerHTML = "";
            userInput.value = "";
            for (let index = 0; index < allTodo.length; index++) {
                // console.log(allTodo[index])
                output.innerHTML += `
            <h1>${allTodo[index]}</h1>
            <h1>${index}</h1>

        <div class=" mb-2 scri d-flex justify-content-center gap-2">
            <button class="btn btn-danger my-2 onclick="deleteTodo(${index})"
            
            >Delete todo</button>




            <button class="btn btn-warning my-2 onclick="editTodo(${index})">Edit todo</button>
        </div>
            `

            }
        }

        function deleteTodo(userIndex) {
            console.log(userIndex)
            allTodo.splice(userIndex, 1);
            displayTodo();
        }

        function editTodo(userIndex) {
            allTodo.splice(userIndex, 1);
            deleteTodo
        }
    </script>
</body>

</html>
